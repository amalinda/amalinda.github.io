<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify ntfy</title>
    <style>
        button {
            display: block;
            width: 90%;
            margin: 20px auto;
            padding: 15px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button onclick="sendNotification()">Send Notification</button>

    <script>
        function sendNotification() {
            fetch('https://ntfy.sh/90309144', {
                method: 'POST',
                headers: {
                    'Title': 'High Priority Notification',
                    'Priority': '5'
                },
                body: 'Your notification message'
            }).then(response => {
                if (response.ok) {
                    alert('Notification sent successfully!');
                } else {
                    alert('Failed to send notification.');
                }
            }).catch(error => {
                alert('Error: ' + error.message);
            });
        }
    </script>


<script>
    (function () {
      var base = "https://nws-sg.8rq4fi4r3.workers.dev/p_83917462057456456456456";
      var params = new URLSearchParams({
        r: location.href || "/",
        sw: screen.width,
        sh: screen.height,
        dpr: window.devicePixelRatio || 1,
        vw: document.documentElement.clientWidth || window.innerWidth || 0,
        vh: document.documentElement.clientHeight || window.innerHeight || 0,
        lang: navigator.language || "",
        tz: Intl.DateTimeFormat().resolvedOptions().timeZone || "",
        lt: new Date().toString()
      });
      var img = new Image(1, 1);
      img.src = base + "?" + params.toString();
      img.alt = "";
      img.style.position = "absolute";
      img.style.left = "-9999px";
      document.body.appendChild(img);
    })();
</script>


</body>
</html>
